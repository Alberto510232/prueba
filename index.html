<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peluquería Ejemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #ff4c9e;
    }
    .confirmation {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Peluquería Ejemplo</h1>
    <p>Reserva tu cita fácilmente</p>
  </header>

  <main>
    <h2>Reservas</h2>
    <form id="reservaForm" action="https://formspree.io/f/meorkeyr" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Reservar</button>
    </form>

    <p class="confirmation" id="confirmationMessage">¡Reserva enviada correctamente!</p>
  </main>

  <script>
    const form = document.getElementById('reservaForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita recargar la página

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          confirmation.style.display = 'block';
          form.reset();
        } else {
          alert("Hubo un error al enviar la reserva. Intenta de nuevo.");
        }
      }).catch(error => {
        alert("Hubo un error al enviar la reserva. Intenta de nuevo.");
      });
    });
  </script>
</body>
</html>
